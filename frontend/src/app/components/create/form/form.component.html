<div class="container">
  <div [hidden]="submitted">
    <h1>Ny mat</h1>
    <form (ngSubmit)="onSubmit()" #foodForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Rating</label>
        <input type="number" class="form-control" id="rating"
                required
               [(ngModel)]="model.rating" name="rating">
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!foodForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newFood(); foodForm.reset()">New Hero</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Rating</div>
      <div class="col-xs-9">{{ model.rating }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
