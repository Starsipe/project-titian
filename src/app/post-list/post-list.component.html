<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let panel of posts">
    <mat-expansion-panel-header>
      {{panel.title}}
    </mat-expansion-panel-header>
    {{panel.content}}
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts yet!</p>
